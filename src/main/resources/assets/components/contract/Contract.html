<div class="container">
    <h1>Contract</h1>
    <form name="frmContract" novalidate>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" name="code" id="code" placeholder="CON-001" ng-model="ContractCtrl.contract.code" required
                   ng-class="{'has-error': frmContract.code.$touched && frmContract.code.$invalid}">
            <div ng-messages="frmContract.code.$error" ng-if="frmContract.code.$touched" class="error-helper" role="alert">
                <span ng-message="required">Code is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Contract description" ng-model="ContractCtrl.contract.description">
        </div>
        <div class="form-group">
            <label for="vendor">Vendor</label>
            <input type="text" class="form-control" name="vendor" id="vendor" placeholder="Vendor name" ng-model="ContractCtrl.contract.vendor">
        </div>
        <div class="form-group">
            <label for="percentComplete">Percente Complete</label>
            <input type="number" class="form-control" name="percentComplete" id="percentComplete" placeholder="10" ng-model="ContractCtrl.contract.percentComplete"
                   min="0" max="100" required ng-class="{'has-error': frmContract.percentComplete.$touched && frmContract.percentComplete.$invalid}">
            <div ng-messages="frmContract.percentComplete.$error" ng-if="frmContract.percentComplete.$touched" class="error-helper">
                <span ng-message="required">Code is required.</span>
                <span ng-message="min">Percent complete minimum can be 0.</span>
                <span ng-message="max">Percent complete maximum can be 100.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="budget">Budget</label>
            <input type="number" class="form-control" name="budget" id="budget" placeholder="10000" ng-model="ContractCtrl.contract.budget" required
                   ng-class="{'has-error': frmContract.budget.$touched && frmContract.budget.$invalid}">
            <div ng-messages="frmContract.budget.$error" ng-if="frmContract.budget.$touched" class="error-helper">
                <span ng-message="required">Budget is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="paid">Paid</label>
            <input type="number" class="form-control" name="paid" id="paid" placeholder="5000" ng-model="ContractCtrl.contract.paid" required
                   ng-class="{'has-error': frmContract.paid.$touched && frmContract.paid.$invalid}">
            <div ng-messages="frmContract.paid.$error" ng-if="frmContract.paid.$touched" class="error-helper">
                <span ng-message="required">Paid is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="forecast">Forecast</label>
            <input type="number" class="form-control" name="forecast" id="forecast" placeholder="10000" ng-model="ContractCtrl.contract.forecast" required
                   ng-class="{'has-error': frmContract.forecast.$touched && frmContract.forecast.$invalid}">
            <div ng-messages="frmContract.forecast.$error" ng-if="frmContract.forecast.$touched" class="error-helper">
                <span ng-message="required">Forecast is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="committed">Commmitted</label>
            <input type="number" class="form-control" name="committed" id="committed" placeholder="10000" ng-model="ContractCtrl.contract.committed" required
                   ng-class="{'has-error': frmContract.committed.$touched && frmContract.committed.$invalid}">
            <div ng-messages="frmContract.committed.$error" ng-if="frmContract.committed.$touched" class="error-helper">
                <span ng-message="required">Committed is required.</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Project</label>
            <div>
                <ui-select ng-model="ContractCtrl.contract.project" theme="bootstrap">
                    <ui-select-match placeholder="Project">{{ContractCtrl.contract.project.code}}</ui-select-match>
                    <ui-select-choices repeat="project in ContractCtrl.projects">
                        <span ng-bind-html="project.code"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="text-right">
            <button class="btn btn-default" ng-click="ContractCtrl.cancel()">Cencel</button>
            <button class="btn btn-primary" ng-click="ContractCtrl.save(frmContract)">Save</button>
        </div>
    </form>
</div>
